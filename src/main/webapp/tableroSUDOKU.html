	<script>
		function enviarTablero() {
			var numeros = [];
			for (var i = 0; i < 81; i++) {
				numeros[i] = document.getElementById("c"+i.toString()).value;
			}
			var p = {
				TYPE : "MOVEMENT",
				coordinates : numeros
			};
			ws.send(JSON.stringify(p));
		}

		function enviarCasilla(casilla, posicion) {
			var numeros = [posicion, document.getElementById(casilla).value];
			var p = {
				TYPE : "COLOREAR",
				coordinates : numeros
			};
			ws.send(JSON.stringify(p));
		}
