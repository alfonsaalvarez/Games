	<script>
		function login() {
			var p = {
				userName : email.value,
				pwd : pwd1.value
			};
			$.post("/login",p,function(respuesta, estado) {
					if (estado == "success") {
					window.location.href = "http://localhost:8080/paneljuegos.html";
					sessionStorage.userName = respuesta.userName;
								}
							});
		}
	</script>
	<script>
	
	function onSignIn(googleUser) {
	      var profile = googleUser.getBasicProfile();
	      var req = new XMLHttpRequest();
	      req.open("POST", "registraroLoguear");
	      req.setRequestHeader("Content-Type",
	          "application/x-www-form-urlencoded");
	      
	      req.onreadystatechange = function(response) {
	        if (req.readyState == 4 && req.status == 200) {
	          sessionStorage.userName = profile.getName();
	          sessionStorage.email = profile.getEmail();
	          window.location = "paneljuegos.html";
	        }
	      };
	      var p = "idGoogle=" + profile.getId() + "&nombre="
	          + profile.getName() + "&email=" + profile.getEmail();
	      req.send(p);
	    }
	</script>
